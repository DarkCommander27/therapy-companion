<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - CareBridge Companion</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .staff-login-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .staff-login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .staff-login-header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .staff-login-header p {
      color: #666;
      font-size: 14px;
    }

    .staff-login-header .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .remember-device {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .remember-device input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .remember-device label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      margin-bottom: 15px;
    }

    .status-message.error {
      background: rgba(229, 57, 53, 0.1);
      color: #E53935;
    }

    .status-message.success {
      background: rgba(46, 125, 50, 0.1);
      color: #2E7D32;
    }

    .status-message.loading {
      color: #667eea;
      font-style: italic;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #5568d3;
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .help-text {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 8px;
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }

    .help-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="staff-login-container">
    <div class="staff-login-header">
      <h1>üëî Staff Login</h1>
      <p>CareBridge Companion Dashboard</p>
      <span class="badge">Secure Staff Access</span>
    </div>

    <form id="staffLoginForm">
      <div class="form-group">
        <label for="emailUsername">Email or Username</label>
        <input 
          type="text" 
          id="emailUsername" 
          placeholder="your.email@example.com or username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="remember-device">
        <input type="checkbox" id="rememberDevice" />
        <label for="rememberDevice">Remember this device</label>
      </div>

      <div id="loginStatus" class="status-message"></div>

      <button type="submit" class="btn-login" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="help-text">
      <strong>First time signing in?</strong><br>
      Contact your facility administrator to create your staff account and reset your password if needed.
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Youth Login</a>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';

    const form = document.getElementById('staffLoginForm');
    const emailUsernameInput = document.getElementById('emailUsername');
    const passwordInput = document.getElementById('password');
    const rememberDeviceCheckbox = document.getElementById('rememberDevice');
    const loginBtn = document.getElementById('loginBtn');
    const loginStatus = document.getElementById('loginStatus');

    form.addEventListener('submit', handleStaffLogin);

    async function handleStaffLogin(e) {
      e.preventDefault();

      const emailOrUsername = emailUsernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!emailOrUsername || !password) {
        showStatus('Please enter email/username and password', 'error');
        return;
      }

      try {
        loginBtn.disabled = true;
        showStatus('Signing in...', 'loading');

        const loginBody = {
          password,
          deviceId: `device-${Date.now()}`,
          deviceName: navigator.userAgent.includes('Mobile') ? 'Mobile Device' : 'Desktop'
        };

        // Check if input is email or username
        if (emailOrUsername.includes('@')) {
          loginBody.email = emailOrUsername;
        } else {
          loginBody.username = emailOrUsername;
        }

        const response = await fetch(`${API_URL}/api/staff/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(loginBody)
        });

        const data = await response.json();

        if (!response.ok) {
          showStatus(data.error || 'Staff login failed', 'error');
          loginBtn.disabled = false;
          return;
        }

        // Store staff token
        localStorage.setItem('staffToken', data.token);

        if (rememberDeviceCheckbox.checked) {
          localStorage.setItem('rememberStaffDevice', 'true');
        }

        // Redirect to staff dashboard
        showStatus('Sign in successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = './dashboard.html';
        }, 1500);

      } catch (error) {
        console.error('Staff Login error:', error);
        showStatus(`Connection error: ${error.message}`, 'error');
        loginBtn.disabled = false;
      }
    }

    function showStatus(message, type = '') {
      loginStatus.textContent = message;
      loginStatus.className = 'status-message ' + (type ? type : '');
    }

    // Check if already logged in
    window.addEventListener('load', () => {
      const token = localStorage.getItem('staffToken');
      if (token) {
        window.location.href = './dashboard.html';
      }
    });
  </script>
</body>
</html>
